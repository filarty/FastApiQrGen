<html>
<head>
    <title>Item Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="{{ url_for('static', path='/style.css' )}}" rel="stylesheet">
</head>
<body class="container">
    <div class="row main">
        <div class="col">
        <h1 class="display-1">QR code generator</h1>
            <form class="row" action="http://127.0.0.1:8000/qr" method="post">
                <input class="form-control search col" type="text" placeholder="input text..." aria-label="deafult input example" name="text">
                <button type="submit" class="btn btn-primary mb-4">Generate</button>
            </form>
        </div>
    {% if qr_ready %}
    <div class="col image">
        <img src="{{ url_for ('static', path='/images/hello.png')}}" class="image">
        </div>
    {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
